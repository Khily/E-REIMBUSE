{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Role</title>
    <!-- Menghubungkan ke CSS utama admin -->
    <link rel="stylesheet" href="{% static 'admin-style.css' %}">
    <!-- Menghubungkan ke CSS khusus untuk form -->
    <link rel="stylesheet" href="{% static 'form-style.css' %}">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <a href="{% url 'core_app:manage_role' %}" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                <span>Kembali ke Manage Role</span>
            </a>
            <!-- Judul dinamis menampilkan nama role yang sedang diedit -->
            <h1>Edit Role: {{ role.name }}</h1>
        </header>

        <div class="form-wrapper">
            <!-- Form akan mengirim data ke URL halaman ini sendiri -->
            <form method="POST">
                {% csrf_token %}
                
                <!-- Django akan otomatis membuat field input dan mengisinya dengan data yang ada -->
                {{ form.as_p }}
                
                <div class="form-actions">
                    <button type="submit" class="submit-button">Simpan Perubahan</button>
                    <a href="{% url 'core_app:manage_role' %}" class="cancel-button">Batal</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
