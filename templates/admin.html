{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - E-Reimburse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'admin-style.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-slate-100">

    <div class="container mx-auto px-4 pt-4 pb-8 sm:px-6 sm:pt-6 lg:px-8">
        
        <header class="main-header flex justify-between items-center mb-6">
            <div class="welcome-text">
                <h1 class="text-2xl md:text-3xl font-bold text-slate-800">Selamat Datang!</h1>
                <p class="text-sm text-slate-500 mt-1">Good Morning</p>
            </div>
            <a href="{% url 'core_app:logout' %}" class="logout-button flex items-center gap-2 text-sm font-semibold text-red-600 bg-red-100 px-3 py-2 rounded-lg hover:bg-red-200 transition-colors">
                <i class="bi bi-box-arrow-right"></i>
                <span>Keluar</span>
            </a>
        </header>

        <section class="app-banner bg-blue-600 text-white rounded-xl p-6 flex items-center justify-between mb-8">
            <div class="banner-content">
                <h2 class="text-xl font-bold">Aplikasi E-Reimburse</h2>
                <p class="text-sm opacity-80 mt-1">Mudah, Cepat, Efisien</p>
                <a href="#" class="learn-more-button inline-flex items-center gap-2 text-xs font-semibold bg-white/20 px-3 py-1.5 rounded-full mt-4 hover:bg-white/30 transition-colors">
                    Pelajari <i class="bi bi-arrow-right-circle-fill"></i>
                </a>
            </div>
            <img src="{% static 'illustration.png' %}" alt="Ilustrasi E-Reimburse" class="banner-image w-24 h-24 hidden sm:block">
        </section>

        <main class="menu-section">
            <h2 class="text-lg font-semibold text-slate-700 mb-4">Menu</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                
                <a href="{% url 'core_app:manage_user' %}" class="menu-card bg-blue-800 p-6 rounded-xl text-center hover:bg-blue-900 transition-colors shadow-sm">
                    <i class="bi bi-people-fill text-4xl text-white mb-4"></i>
                    <div class="menu-text">
                        <h3 class="font-semibold text-lg text-white mb-2">Manage User</h3>
                        <p class="text-xs text-blue-100">Manajemen Pengguna</p>
                    </div>
                </a>

                <a href="{% url 'core_app:view_request' %}" class="menu-card bg-blue-800 p-6 rounded-xl text-center hover:bg-blue-900 transition-colors shadow-sm relative">
                    <i class="bi bi-box-arrow-up-right absolute top-4 right-4 text-sm text-blue-100 opacity-70"></i>
                    <i class="bi bi-file-earmark-text-fill text-4xl text-white mb-4"></i>
                    <div class="menu-text">
                        <h3 class="font-semibold text-lg text-white mb-2">View Request</h3>
                        <p class="text-xs text-blue-100">Melihat Data Input</p>
                    </div>
                </a>

                <a href="{% url 'core_app:manage_role' %}" class="menu-card bg-blue-800 p-6 rounded-xl text-center hover:bg-blue-900 transition-colors shadow-sm">
                    <i class="bi bi-gear-wide-connected text-4xl text-white mb-4"></i>
                    <div class="menu-text">
                        <h3 class="font-semibold text-lg text-white mb-2">Manage Role</h3>
                        <p class="text-xs text-blue-100">Manajemen Limit untuk setiap posisi</p>
                    </div>
                </a>

            </div>
        </main>
    </div>

</body>
</html>
